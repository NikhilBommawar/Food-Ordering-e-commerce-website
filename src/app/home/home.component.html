<app-search></app-search>
<ul>
    <li *ngFor="let food of foods ">
       <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageURL}}" alt="food images">
       <div class="content">
        <div class="name">
         {{food.name}}
        </div>
        <span class="favorite {{food.favorite?'':'not'}}">&hearts;</span>
        <!-- <star-rating [value]="5" [total]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false" ></star-rating> -->
       <div class="product-item-footer">
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                 {{origin}}
            </span>
        </div>
        <div class="cook-time">
            <span>üïê</span>
            {{food.cookTime}}
        </div>
        
       </div>
       <div class="price">
        {{food.price|currency:"INR"}}
    </div>
    </div>
            
       
    </a>
    </li>
</ul>
